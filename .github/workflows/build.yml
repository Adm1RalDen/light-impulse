name: Build
on: 
  workflow_dispatch:
  push:
    branches: 
      - main
      
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        
      - name: Install deps
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Upload Articfacts
        uses: actions/upload-artifacts@v3
        with:
          path: build
          name: build-files
  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Get build project
        uses: actions/download-artifact@v3
        with:
          name: build-files
